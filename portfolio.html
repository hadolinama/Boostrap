<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hover Styling</title>
  <link rel="stylesheet" href="basic_portfolio.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="#" id="logo">Hilton</a>
      <nav>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Hilton Adolinama</label>
            <input type="text" id="name" name="name" placeholder="Hilton Adolinama" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="bonafideledger@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>


        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnKLpxqBUl0-pUX1xbdskxCkYGL7glXZqpbdMyVmuvi2JSypswMA" alt="githublogo" style="width: 62px;height: 62px;">

        <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-512.png" class="social" alt="LinkedIn">
        <img src="https://i.stack.imgur.com/CE5lz.png" class="social" alt="Stack Overflow">


      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2016 Hilton.A
    </div>
  </footer>
</body>

</html>
